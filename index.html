<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="divForms ">
            <h1 class=" m-4  text-dark">Fisio</h1>
            <form class="d-flex row justify-content-center" id="formUsu">
                <div class=" col-8 form-group ">
                    <label for=" inputEmail4 " class=" form-label text-dark ">Email</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="@Email.com">
                </div>
                <div class=" col-8 form-group">
                    <label for="inputPassword4 " class=" form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="******">

                    <div class=" mt-5">
                        <button type=" button " class=" btn btn-primary mt text-dark">Entrar</button>
                        <button type=" button " class=" btn btn-success text-dark"><a
                                style="color: inherit; text-decoration: none;" href="/cadastrar.html">Criar nova
                                conta</a>
                        </button>
                    </div>
            </form>
            </div>
        </div>


        <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js " integrity=" sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG " crossorigin=" anonymous "></script>

        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

        <script src="./scripts/app.js"></script>

</body>

</html>
